
#user  nobody;
worker_processes  2;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
	use epoll;
    worker_connections  65535;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    
    gzip  on;
	gzip_min_length 1k;
	gzip_buffers 4 16k;
	gzip_comp_level 3;
	gzip_http_version 1.1;
	gzip_types text/plain application/x-javascript text/css application/xml text/javascript image/jpeg image/png image/gif;
	gzip_vary on;
	include /etc/nginx/conf.d/www.qcloud.la.conf;



